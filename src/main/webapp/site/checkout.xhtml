<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:o="http://omnifaces.org/ui">
	
	<form accept-charset="UTF-8" jsf:prependId="false"
		class="section__form js-shipping-address-with-selector"
		jsf:id="checkoutUserForm" method="post">
		
		<div style="display:none"></div>
		
		<div class="fieldset"
			data-email-check='#checkout_email_suggestion'>
			
			<div class="field field--required">
				<label for="checkout_email">E-mail</label>
				<input autocapitalize="off"
					autocomplete="shipping email"
					jsf:id="email" data-autofocus="true"
					jsf:value="#{checkoutBean.systemUser.email}"
					placeholder="E-mail" size="30"
					spellcheck="false"
					type="email">
					<f:validateBean 
						validationGroups="br.com.casadocodigo.loja.models.validation.groups.BuyerGroup" />
				</input>
				<o:messages for="email" var="message">
					<p class="field_error-message">
						#{message.summary}
					</p>
				</o:messages>
			</div>
		</div>
		
		<h5>Endereço de entrega</h5>
		<div class="fieldset" id="shipping-address"
			data-shipping-address="">
			
			<div class="field field--optional">
				<label for="checkout_shipping_address_first_name">Nome</label>
				<input autocomplete="shipping given-name"
					jsf:id="name"
					jsf:value="#{checkoutBean.systemUser.firstName}"
					placeholder="Nome" size="30"
					type="text">
					<f:validateBean 
						validationGroups="br.com.casadocodigo.loja.models.validation.groups.BuyerGroup" />
				</input>
				<o:messages for="name" var="message">
					<p class="field_error-message">
						#{message.summary}
					</p>
				</o:messages>
			</div>
			
			<div class="field field--required">
				<label for="checkout_shipping_address_last_name">Sobrenome</label>
				<input autocomplete="shipping family-name"
					jsf:id="lastName"
					jsf:value="#{checkoutBean.systemUser.lastName}"
					placeholder="Sobrenome" size="30"
					type="text">
					<f:validateBean 
						validationGroups="br.com.casadocodigo.loja.models.validation.groups.BuyerGroup" />
				</input>
				<o:messages for="lastName" var="message">
					<p class="field_error-message">
						#{message.summary}
					</p>
				</o:messages>
			</div>
			
			<div class="field field--required">
				<label for="checkout_shipping_address_company">CPF/CNPJ</label>
				<input autocomplete="shipping organization"
				jsf:id="socialId"
				jsf:value="#{checkoutBean.systemUser.socialId}"
				placeholder="999.999.999-99" size="30"
				type="text">
					<f:validateBean 
						validationGroups="br.com.casadocodigo.loja.models.validation.groups.BuyerGroup" />
				</input>
				<o:messages for="socialId" var="message">
					<p class="field_error-message">
						#{message.summary}
					</p>
				</o:messages>
			</div>
			
			<div class="field field--required">
				<label for="checkout_shipping_address_address1">Endereço (com número)</label>
				<input autocomplete="shipping address-line1"
				jsf:id="address"
				jsf:value="#{checkoutBean.systemUser.address}"
				placeholder="Endereço" size="30"
				type="text">
					<f:validateBean 
						validationGroups="br.com.casadocodigo.loja.models.validation.groups.BuyerGroup" />
				</input>
				<o:messages for="address" var="message">
					<p class="field_error-message">
						#{message.summary}
					</p>
				</o:messages>
			</div>
			
			<div class="field field--required">
				<label for="checkout_shipping_address_city">Cidade</label>
				<input autocomplete="shipping locality"
				jsf:id="city"
				jsf:value="#{checkoutBean.systemUser.city}"
				placeholder="Cidade" size="30"
				type="text">
					<f:validateBean 
						validationGroups="br.com.casadocodigo.loja.models.validation.groups.BuyerGroup" />
				</input>
				<o:messages for="city" var="message">
					<p class="field_error-message">
						#{message.summary}
					</p>
				</o:messages>
			</div>
			
			<div class="field field--required"
				data-country-section="1">
				<label for="checkout_shipping_address_country">País</label>
				<select jsf:value="#{checkoutBean.systemUser.country}"
					jsf:id="country" size="1">
					<f:validateBean 
						validationGroups="br.com.casadocodigo.loja.models.validation.groups.BuyerGroup" />
					<f:selectItem itemValue=""
						itemLabel="Escolha o país"/>
					<f:selectItem itemValue="Portugal"
						itemLabel="Portugal"/>
					<f:selectItem itemValue="Brasil"
						itemLabel="Brasil"/>
					<f:selectItem itemValue="Africa do Sul"
						itemLabel="Africa do Sul"/>
					<f:selectItem itemValue="Argentina"
						itemLabel="Argentina"/>
					<f:selectItem itemValue="Colombia"
						itemLabel="Colombia"/>
				</select>
				<o:messages for="country" var="message">
					<p class="field_error-message">
						#{message.summary}
					</p>
				</o:messages>
			</div>
			
			<div class="field field--required">
				<label for="checkout_shipping_address_province">State</label>
				<input autocomplete="shipping region"
				jsf:id="state"
				jsf:value="#{checkoutBean.systemUser.state}"
				placeholder="State"
				type="text">
					<f:validateBean 
						validationGroups="br.com.casadocodigo.loja.models.validation.groups.BuyerGroup" />
				</input>
				<o:messages for="state" var="message">
					<p class="field_error-message">
						#{message.summary}
					</p>
				</o:messages>
			</div>
			
			<div class="field field--required">
				<label for="checkout_shipping_address_zip">CEP</label>
				<input autocomplete="shipping postal-code"
				jsf:id="postalCode"
				class="postal-code"
				jsf:value="#{checkoutBean.systemUser.postalCode}"
				placeholder="22290175" size="30"
				type="text">
					<f:validateBean 
						validationGroups="br.com.casadocodigo.loja.models.validation.groups.BuyerGroup" />
				</input>
				<o:messages for="postalCode" var="message">
					<p class="field_error-message">
						#{message.summary}
					</p>
				</o:messages>
			</div>
			
			<div class="field field--hidden">
				<label for="checkout_shipping_address_phone">Telefone</label>
				<input autocomplete="shipping tel"
				jsf:id="phone"
				jsf:value="#{checkoutBean.systemUser.phone}"
				placeholder="(99) 9999-9999" size="30"
				type="tel">
					<f:validateBean 
						validationGroups="br.com.casadocodigo.loja.models.validation.groups.BuyerGroup" />
				</input>
				<o:messages for="phone" var="message">
					<p class="field_error-message">
						#{message.summary}
					</p>
				</o:messages>
			</div>
		</div>
		 <div class="call-to-action">
      		<input class="btn" name="commit" 
      			jsf:action="#{checkoutBean.checkout()}" 
      			type="submit" value="Continuar" />
    	</div>
	</form>
	
</html>
